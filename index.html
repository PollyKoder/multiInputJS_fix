<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Input til nettside</title>
</head>
<body>
    <main>
        <section class="position">
            <form id="inputForm" class="position card">
                <input class="username input" type="text" id="textUsername" placeholder="Username..."/>
                <input class="eMail input" type="email" id="textEmail" placeholder="Email..."/>
                <input class="password input" type="password" id="textPassword" placeholder="Password..."/>
            </form>
            <button class="submitButton" onclick="submit()">Submit</button>
            <!-- <p> to have a place for the input info to be posted to-->
                <p id="pUser1"></p>
                <p id="pEmail2"></p>
                <p id="pPass3"></p>
        </section>
    </main>
</body>
